  <body>
    <noscript>אתה צריך להפעיל JavaScript כדי להריץ את האפליקציה הזו.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            try {
              navigator.serviceWorker.register('/service-worker.js', {
                scope: '/'
              })
              .then(function(registration) {
                console.log('Service Worker נרשם בהצלחה עם scope:', registration.scope);
              })
              .catch(function(error) {
                console.log('רישום Service Worker נכשל:', error);
              });
            } catch (e) {
              console.error('שגיאה ברישום Service Worker:', e);
            }
          }, 2000);
        });
        
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          console.log('Service Worker עודכן');
        });
        
        window.addEventListener('online', function() {
          console.log('המכשיר מחובר לרשת');
        });
        
        window.addEventListener('offline', function() {
          console.log('המכשיר מנותק מהרשת');
        });
      }
    </script>
