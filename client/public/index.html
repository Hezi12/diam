<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/icons/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0071e3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DIAM" />
    <meta
      name="description"
      content="מערכת לניהול מלון דיאם"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#0071e3" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="application-name" content="DIAM" />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>DIAM</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            try {
              navigator.serviceWorker.register('/service-worker.js', {
                scope: '/'
              })
              .then(function(registration) {
                console.log('Service Worker נרשם בהצלחה עם scope:', registration.scope);
              })
              .catch(function(error) {
                console.log('רישום Service Worker נכשל:', error);
              });
            } catch (e) {
              console.error('שגיאה ברישום Service Worker:', e);
            }
          }, 2000);
        });
        
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          console.log('Service Worker עודכן');
        });
        
        window.addEventListener('online', function() {
          console.log('המכשיר מחובר לרשת');
        });
        
        window.addEventListener('offline', function() {
          console.log('המכשיר מנותק מהרשת');
        });
      }
    </script>
  </body>
</html>
